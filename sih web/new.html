<head>
  <meta charset="utf-8">

  <link href="dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="carousel.css" rel="stylesheet">

  <script type="text/javascript">
    window.onload = function(){
     document.getElementById('send').onclick = function(e){
      var a=document.getElementById("pname").value;
      var b=document.getElementById("height").value;
      var c=document.getElementById("width").value;
      var d=document.getElementById("length").value;
      var e=document.getElementById("cost").value;
      var f=document.getElementById("priorcost").value;
      var g=document.getElementById("priorsust").value;
      confirm("Your given inputs are:\n\n"+"name of product:"+a+"\nheight:"+b+"\nwidth:"+c+"\nlength:"+d+"\ncost:"+e+"\npriority:"+f+"\npriority:"+g+"\n\n"+"Do you want to send this data or cancel it ?\n");

       return false;
     }
   }
 </script>


</head>

<body>
 <header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">LOGO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

          <a class="nav-link" href="#">Link</a>
        </li>

          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

<main role="main">

  <br><br>
  <center><h1>NEW PRODUCT DETAILS</h1></center>

  <div class="container">
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm"></div>
      <div class="col-sm"></div>
      <div class="col-sm button2 bottom-border" onclick="areasolid()" id="t1" >
        Solid
      </div>
      <div class="col-sm button2" onclick="areapowder()" id="t2">
        Powder
      </div>
      <div class="col-sm button2" onclick="arealiquid()" id="t3">
       Liquid
     </div>
   </div>
 </div>

 <div class="container">
  <div id="solid">
    <h1>solid</h1>
    <form class="my-form">
      <div class="row">
        <div class="col-sm">
          <div id="drop-area">

            <h4>Drag and drop product pictures</h4>
            <input type="file" name="fileElem" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
            <label class="btn btn-outline-success my-2 my-sm-0" for="fileElem">Browse files</label>

            <div id="gallery"></div>
          </div>
        </div>
        <div class="col-sm">

          <div class="input">
            <label>Product:</label>
            <input type="text" name="pname" id="pname" class="form-control" placeholder="Name of Product" aria-label="product name" >
          </div>

          <label>Product Dimensions:</label><br>

          <div class="input-group mb-3">
            <label>height:</label>

            <input type="text" name="height" id="height" class="form-control" >
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon1">cm</span>
            </div>
          </div>

          <div class="input-group mb-3">
            <label>width:</label>
            <input type="text" name="width" id="width" class="form-control" >
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">cm</span>
            </div>
          </div>

          <div class="input-group mb-3">
            <label>length:</label>
            <input type="text" name="length" id="length" class="form-control" >
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon3">cm</span>
            </div>
          </div>

          <label>Product properties:</label>
          <div class="container">
            <div class="button1"  onclick="forphysical()" id="forphysical">
              <h3>Physical</h3>
            </div>
            <div id="extendphysical">
              samyak jain is awesome
            </div>
          </div>
          <br>
          <div class="container">
            <div class="button1" onclick="forpowder()" id="forpowder">
              <h3>Powder</h3>
            </div>
            <div id="extendpowder">
              he is smart
            </div>
          </div>
          <br>
          <div class="container">
            <div class="button1" onclick="forliquid()" id="forliquid">
              <h3>Liquid</h3>
            </div>
            <div id="extendliquid">
              sooumil is his friend
            </div>
          </div>
          <br>
          <div class="input-group">
            <label>Cost of product</label>
            <input type="text" name="cost" id="cost" class="form-control" aria-label="ruppee amount ">
            <div class="input-group-append">
              <span class="input-group-text">Rs</span>
            </div>
          </div>

          <label>priority:</label>
          <input type="radio" name="priority"  id="priorcost" value="cost" checked> cost
          <input type="radio" name="priority" id="priorsust" value="sustainability"> sustainability <br>
          <br>


          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Extra info</span>
            </div>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
          <br>
          <input type="submit" class="button1" name="send" id="send" value="send" />
        </div>
      </div>
    </form>
  </div>

  <div id="powder">
    <h1>powder</h1>
  </div>

  <div id="liquid">
    <h1>liquid</h1>
  </div>

</div>
