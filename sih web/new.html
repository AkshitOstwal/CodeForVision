<main role="main">

  <br><br>
  <center><h1>NEW PRODUCT DETAILS</h1></center>

  <div class="container">
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-sm"></div>
      <div class="col-sm"></div>
      <div class="col-sm button2 bottom-border" onclick="areasolid()" id="t1" >
        Solid
      </div>
      <div class="col-sm button2" onclick="areapowder()" id="t2">
        Powder
      </div>
    </div>
  </div>

  <div class="container">
    <div id="solid">
      <h1>solid</h1>

      <div class="row">
        <div class="col-sm">
          <img src="http://minimalistbaker.com/wp-content/uploads/2018/06/PERFECT-Vegan-Gluten-Free-Biscuits-8-Ingredients-1-Bowl-SO-fluffy-and-buttery-vegan-bread-recipe-biscuits-minimalistbaker-6.jpg" alt="solid material pic" width="100%" />
          <br>
          <img src="https://i.dailymail.co.uk/i/pix/2013/04/08/article-2305983-192ED14D000005DC-524_468x470.jpg" alt="solid material pic" width="100%">
          <br>
          <img src="https://totallybalmy.co.nz/wp-content/uploads/2016/07/Castile-soap-1.jpg" alt="solid material pic" width="100%">
        </div>
        <div class="col-sm">
          <form class="my-form" method="POST">
            <div class="input">
              <label>Product:</label>
              <input type="text" name="pname" id="pname" class="form-control" placeholder="Name of Product" aria-label="product name" >
            </div>

            <label>Product Dimensions:</label><br>
            <div class="row">
              <div class="col-sm button3 bottom-border2" onclick="areacuboidal()" id="s1">cuboidal solid</div>
              <div class="col-sm button3" onclick="areacircular()" id="s2">circular solid</div>

            </div>
            <br><br>

            <div id="cuboidal">
            <div class="input-group mb-3">
              <label>thickness:</label>

              <input type="text" name="thickness" id="thickness" class="form-control" >
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon1">cm</span>
              </div>
            </div>

            <div class="input-group mb-3">
              <label>width:</label>
              <input type="text" name="width" id="width" class="form-control" >
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">cm</span>
              </div>
            </div>

            <div class="input-group mb-3">
              <label>length:</label>
              <input type="text" name="length" id="length" class="form-control" >
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon3">cm</span>
              </div>
            </div>
          </div>
          <div id="circular">
            <div class="input-group mb-3">
              <label>radius:</label>
              <input type="text" name="radius" id="radius" class="form-control" >
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon3">cm</span>
              </div>
            </div>
          </div>

            <label>Product properties:</label>
            <div class="container">
              <div class="button1"  onclick="forphysical()" id="forphysical">
                <h3>Physical</h3>
              </div>
              <div id="extendphysical">
              <label>photosensitive:</label>
              <input type="checkbox" name="photosensitive" id="photosensitive" value="photosensitive">  photosensitive<br><br>
              <label>flammable:</label>
              <input type="checkbox" name="flammable" id="flammable" value="flammable">  flammable<br><br>
              <label>Shock resistance:</label>
              <input type="checkbox" name="brittle" id="brittle" value="brittle">  Brittle nature<br>
              <label>Pressure bearing capacity: </label>
              <input type="text" name="Pressure" id="Pressure" class="form-control" placeholder="Pressure bearing capacity" ><br>
              <label>weight per cm2:</label>
              <input type="text" name="weight" id="weight" class="form-control" placeholder="weight" ><br>
              <label>Temperature limit:</label>
              <input type="text" name="templimit" id="templimit" class="form-control" placeholder="Temperature" ><br>

              </div>
            </div>
            <br>
            <div class="container">
              <div class="button1" onclick="forchemical()" id="forchemical">
                <h3>Chemical</h3>
              </div>
              <div id="extendchemical">
                <br><br>
                <input type="checkbox" name="odour" id="odour" value="odour">  Odour<br><br>
                <input type="checkbox" name="o2" id="o2" value="o2 ">  reaction with o2<br><br>
                <input type="checkbox" name="gas" id="gas" value="gas">  reaction with gas<br><br>
                <input type="checkbox" name="preventmoisture" id="moisture" value="moistureprevention">  prevention from moisture<br><br>
              </div>
            </div>
            <br>

            <br>
            <div class="input-group">
              <label>Cost of product</label>
              <input type="text" name="cost" id="cost" class="form-control" aria-label="ruppee amount ">
              <div class="input-group-append">
                <span class="input-group-text">Rs</span>
              </div>
            </div>

            <label>priority:</label>
            <input type="radio" name="priority"  id="priorcost" value="cost" checked> cost
            <input type="radio" name="priority" id="priorsust" value="sustainability"> sustainability <br>
            <br>

              <div class="input-group-prepend">
                <span class="input-group-text">Extra info</span>
              </div>
              <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <br>
            <input type="submit" class="button1" name="send" id="send" value="send" />
          </form>
        </div>
      </div>

    </div>

    <div id="powder">
      <h1>powder</h1>
